<!DOCTYPE html>
<html>
<header>
  <title>Random Quote Machine</title>
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- javascript -->
  <script src="main.js"></script>

  <!-- bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- font awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</header>


<body class="random-color-background">
  <div class="container">
    <div class="row text-center">
      <br><br><br><br>
      <div class="col-lg-3 col-md-3 col-xs-1"></div>
      <div class="col-lg-6 col-md-6 col-xs-10 random-color-text" id="center-box">
        <h2><i class="fa fa-quote-left fa-2x"></i> <span id="random-quote"></span></h2>
        <p class="text-right" id="author" style="margin-right: 15px; font-size: 17px"></p>
        <a id="tweet" href="https://twitter.com/share?text='This is a quote.' Wall Street&hashtags=quotes" class="pull-left" style="margin-left: 30px;" target="_blank" data-show-count="false"><i class="fa fa-twitter-square fa-3x random-color-text"></i></a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <button type="button" class="btn btn-default btn-lg pull-right random-color-background white-text" id="quoteBtn" onclick="this.blur();">New Quote</button>
        <br><br><br>
      </div>
      <div class="col-lg-3 col-md-6 col-xs-1"></div>
    </div>
    <br>
    <p class="text-center white-text">by Hyun Uk Jeong</p>
  </div>
</body>

</html>
